<div class="container">
    <div *ngFor="let chart of chartOptions;index as i" class="chart-wrapper">
        <highcharts-chart [Highcharts]="highcharts" [options]="chart" class="chart"></highcharts-chart>
        <div class="button-container">
            <button mat-raised-button color="primary" (click)="removeFromDashboard(chartData[i].id_report)">Remove from Dashboard</button>
        </div>
    </div>
</div>
