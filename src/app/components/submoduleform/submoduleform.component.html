<div class="add-submodule-container">
    <h2>Add Submodule</h2>
    <form [formGroup]="addSubmoduleForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="subModuleName">Submodule Name:</label>
            <input type="text" class="form-control" id="subModuleName" formControlName="subModuleName" required>
            <div *ngIf="addSubmoduleForm.controls['subModuleName'].invalid && (addSubmoduleForm.controls['subModuleName'].dirty || addSubmoduleForm.controls['subModuleName'].touched)" class="text-danger">
                <div *ngIf="addSubmoduleForm.controls['subModuleName'].errors ">Submodule Name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="path">Path:</label>
            <input type="text" class="form-control" id="path" formControlName="path" required>
            <div *ngIf="addSubmoduleForm.controls['path'].invalid && (addSubmoduleForm.controls['path'].dirty || addSubmoduleForm.controls['path'].touched)" class="text-danger">
                <div *ngIf="addSubmoduleForm.controls['path'].errors ">Path is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="moduleId">Module:</label>
            <select class="form-control" id="moduleId" formControlName="moduleId" required>
        <option *ngFor="let module of modules" [value]="module.id">{{ module.moduleName }}</option>
      </select>
        </div>

        <div class="button-group">
            <button mat-raised-button color="primary" type="submit" class="btn btn-primary">Add Submodule</button>
            <button mat-raised-button mat-dialog-close>Cancel</button>
        </div>

    </form>
</div>
