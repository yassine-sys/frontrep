<mat-dialog-content class="table-dialog-content">
    <button mat-icon-button class="close-button" (click)="onCloseDialog()">
      <mat-icon>close</mat-icon>
    </button>
    <h2 class="table-dialog-title">Data Table</h2>
    <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
            <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
    <div class="table-dialog-buttons">
        <button mat-raised-button color="primary" (click)="saveAsCSV()">Save as CSV</button>
        <button mat-raised-button color="primary" (click)="saveAsXLSX()">Save as XLSX</button>
    </div>
</mat-dialog-content>
