<div class="container">
    <div mat-dialog-content>
        <h2 mat-dialog-title class="title">Select User and Rapports</h2>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Select Function</mat-label>
            <mat-select [(ngModel)]="selectedFunctionId" placeholder="Select RepRapports">
                <mat-option *ngFor="let f of functions" [value]="f.id">{{f.functionName}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Select Report</mat-label>
            <mat-select [(ngModel)]="selectedRepRapportId" placeholder="Select RepRapports">
                <mat-option *ngFor="let r of repRapports" [value]="r.id">{{r.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="assignRepRapportToFunction()">Assign</button>
        <button mat-button color="warn" (click)="cancel()">Cancel</button>
    </div>
</div>
